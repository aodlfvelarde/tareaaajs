<!DOCTYPE html>
<html>
  <head>
    <title>DIC cafe</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/sale.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="section_inner">
      <div class="section_title">
        <h1>Cafe Menu</h1>
      </div>
    </section>

    <section class="section_inner menu_section">
      <div class="center">
        <h1 class="menu_title">Menus</h1>
      </div>
      <ul class="menu_list coffee_menu">
        <li class="caffee_menu_list_item">
          <div class="caffee_menu_content">
            <h2 class="menu_item_title">Café Americano</h2>
            <p class="caffee_menu_price">500</p>
          </div>
          <img src="images/sample_cafe1.jpg" class="caffee_menu_image">
        </li>
        <li class="caffee_menu_list_item">
          <div class="caffee_menu_content">
            <h2 class="menu_item_title">Café Latte</h2>
            <p class="caffee_menu_price">900</p>
          </div>
          <img src="images/sample_cafe1.jpg" class="caffee_menu_image">
        </li>
        <li class="caffee_menu_list_item">
          <div class="caffee_menu_content">
            <h2 class="menu_item_title">Café Mocha</h2>
            <p class="caffee_menu_price">700</p>
          </div>
          <img src="images/sample_cafe3.jpg" class="caffee_menu_image">
        </li>
        <li class="caffee_menu_list_item">
          <div class="caffee_menu_content">
            <h2 class="menu_item_title">Cappuccino</h2>
            <p class="caffee_menu_price">1200</p>
          </div>
          <img src="images/sample_cafe3.jpg" class="caffee_menu_image">
        </li>
      </ul>
      <h2>Indicadores:</h2>
      <ul>
        <li>Si es menor a 2000, envio 500</li>
        <li>Si es mayot a 2000, envio 250 </li>
        <li>Gratis mayor a 3000</li>
      </ul>
    </section>

    <section class="section_inner">
      <h2>Orden</h2>
      <form>
        <p>Producto:</p>
        <div>
          <select id="product" required>
            <option hidden value="0">Seleccione un producto</option>
            <option value="1">Café Americano - Precio: 500</option>
            <option value="2">Café Latte - Precio: 900</option>
            <option value="3">Café Mocha - Precio: 700</option>
            <option value="4">Cappuccino - Precio: 1200</option>
          </select>
          <p>Cantidad:</p>
          <input type="number" min="1" max="5" id="number" required>
        </div>
        <br>
        <input type="button" class="btn" value="Agregar" onclick="add()">
        <input type="button" class="btn" value="Comprar" onclick="calc()">
      </form>
    </section>
    <script type="text/javascript" src="./javascripts/sale.js"></script>
  </body>
</html>
